<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script>
  // This is where stuff in our game will happen:
  var scene = new THREE.Scene();

  // This is what sees the stuff:
  var aspect_ratio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
  camera.position.z = 500;
//1 add camera to scene...avatar moves
//scene.add(camera);


  // This will draw what the camera sees onto the screen:
  var renderer = new THREE.CanvasRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

//3 add camera to marker
var marker = new THREE.Object3D();
scene.add(marker);


  // ******** body
var cover = new THREE.MeshNormalMaterial();
var body = new THREE.SphereGeometry(100);
var avatar = new THREE.Mesh(body, cover);
//works on 2
//scene.add(avatar);
//works on 3
marker.add(avatar);

// ******** right hand
var hand = new THREE.SphereGeometry(50);
var right_hand = new THREE.Mesh(hand, cover);
right_hand.position.set(-150, 0, 0);
avatar.add(right_hand);
// ******** left hand
var left_hand = new THREE.Mesh(hand, cover);
left_hand.position.set(150, 0, 0);
avatar.add(left_hand);

// ******** right foot
var foot = new THREE.SphereGeometry(50);
var right_foot = new THREE.Mesh(foot, cover);
right_foot.position.set(-100, -100, 0);
avatar.add(right_foot);
// ******** left hand
var left_foot = new THREE.Mesh(foot, cover);
left_foot.position.set(100, -100, 0);
avatar.add(left_foot);
//2 bind camera to avatar..scene move around avatar
//avatar.add(camera);
//3 bind camera to marker
marker.add(camera);


// ********* TREES
makeTreeAt( 500, 0);
makeTreeAt( -500, 0);
makeTreeAt( 750, -1000);
makeTreeAt( -750, -1000);

function makeTreeAt(x,z) {
 var trunk = new THREE.Mesh(
   new THREE.CylinderGeometry(50, 50, 200),
   new THREE.MeshBasicMaterial({color:0xA0522D})
   );

   var top = new THREE.Mesh(
     new THREE.SphereGeometry(150),
     new THREE.MeshBasicMaterial({color: 0x228B22})
     );

     top.position.y = 175;
     trunk.add(top);

     trunk.position.set(x, -75, z);
     scene.add(trunk);
}

//flipping on off
var is_flipping = false;
//cartwheeln on off
var is_cartwheeln = false;
//spin on off
var is_spinning = false;
// ******** animate
function animate() {
 requestAnimationFrame(animate);
 if (is_flipping) {
 avatar.rotation.x = avatar.rotation.x + 0.05;
 }
if (is_cartwheeln) {
 avatar.rotation.z = avatar.rotation.z + 0.05;
 }
 if (is_spinning) {
 avatar.rotation.y = avatar.rotation.y + 0.05;
 }

renderer.render(scene, camera);
}


animate();
  // Now, show what the camera sees on the screen:
  //renderer.render(scene, camera);

//listen to keyboard events
document.addEventListener('keydown', function(event) {
  var code = event.keyCode;
  if (code == 37) marker.position.x = marker.position.x-5;  //left
  if (code == 38) marker.position.z = marker.position.z-5;  //up
  if (code == 39) marker.position.x = marker.position.x+5;  //right
  if (code == 40) marker.position.z = marker.position.z+5;  //down
  if (code == 67) is_flipping = !is_flipping;  //c
  if (code == 70) is_cartwheeln = !is_cartwheeln;  //f
  if (code == 71) is_spinning = !is_spinning;  //g
});




</script>
