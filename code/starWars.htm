<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script>
  // This is where stuff in our game will happen:
  var scene = new THREE.Scene();

  // This is what sees the stuff:
  var aspect_ratio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 1000);
  camera.position.z = 500;
  scene.add(camera);

  // This will draw what the camera sees onto the screen:
  var renderer = new THREE.CanvasRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ********ball START CODING ON THE NEXT LINE ********
var shape = new THREE.SphereGeometry(200,20,15);
var wrapper = new THREE.MeshNormalMaterial();
var ball = new THREE.Mesh(shape, wrapper);
scene.add(ball);
ball.position.set(-250,250,-250);

  // ********box START CODING ON THE NEXT LINE ********
var shape = new THREE.CubeGeometry(40,40,190);
var cover = new THREE.MeshNormalMaterial();
var box = new THREE.Mesh(shape, cover);
scene.add(box);
box.rotation.set(13, 13, 15);
box.position.set(250,300,0);

  // ********tube cone START CODING ON THE NEXT LINE ********
var shape = new THREE.CylinderGeometry(1,50,-100,30);
var cover = new THREE.MeshNormalMaterial();
var tube = new THREE.Mesh(shape, cover);
scene.add(tube);
tube.rotation.set(-0.5, 1.5, -0.5);
tube.position.set(-120,190,45);

  // ********plane START CODING ON THE NEXT LINE ********
var shape = new THREE.PlaneGeometry(1000,100);
var cover = new THREE.MeshNormalMaterial();
var plane = new THREE.Mesh(shape, cover);
scene.add(plane);
plane.rotation.set(5.0, 0, 0);
plane.position.set(0,-300,0);

  // ********donut START CODING ON THE NEXT LINE ********
var shape = new THREE.TorusGeometry(20,45);
var cover = new THREE.MeshNormalMaterial();
var donut = new THREE.Mesh(shape, cover);
scene.add(donut);
donut.rotation.set(10, 10, 0);
donut.position.set(200,300,0);

  // ********donut START CODING ON THE NEXT LINE ********
var shape = new THREE.TorusGeometry(20,45);
var cover = new THREE.MeshNormalMaterial();
var donut = new THREE.Mesh(shape, cover);
scene.add(donut);
donut.rotation.set(10, 10, 0);
donut.position.set(300,300,0);

  // ********gate START CODING ON THE NEXT LINE ********
var shape = new THREE.TorusGeometry(100,25,8,25);
var cover = new THREE.MeshNormalMaterial();
var gate = new THREE.Mesh(shape, cover);
scene.add(gate);
gate.rotation.set(50, -40, -40);
gate.position.set(500,300,0);


//  *****************spin **************
var clock = new THREE.Clock();

function animate() {
    requestAnimationFrame(animate);
    var t = clock.getElapsedTime();

    //gate.rotation.set(t, 2*t, 0);
    //gate.rotation.x = Date.now() * 0.0005;
    //gate.rotation.y = Date.now() * 0.0005;
    gate.rotation.z = Date.now() * 0.0005;
    renderer.render(scene, camera);
}

animate();

  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);



</script>
