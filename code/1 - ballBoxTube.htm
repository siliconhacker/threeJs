<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
<script>
//DEMO WHAT IT TAKES TO SETUP UP A SCENE
//ADD THREE JS OBJECTS

  // Creating our scene "world"
  var scene = new THREE.Scene();

  // This sets the camera
  var aspect_ratio = window.innerWidth / window.innerHeight;
  //PerspectiveCamera(field of view, aspect ratio, near clipping plane, far clipping plane
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 1000);
  camera.position.z = 500;
  scene.add(camera);

  // This will draw what the camera sees onto the screen:
  // We are using the canvas instead of WebGL
  var renderer = new THREE.CanvasRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  //create our blank canvas "world"
  document.body.appendChild(renderer.domElement);

  //Adding some objects "toys"
  // ********BALL ********
  var shape = new THREE.SphereGeometry(200,20,15);
  var wrapper = new THREE.MeshNormalMaterial();
  var ball = new THREE.Mesh(shape, wrapper);
  scene.add(ball);
  ball.position.set(-250,250,-250);

  // ********BOX ********
  var shape = new THREE.CubeGeometry(50,50,50);
  var cover = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true});
  var box = new THREE.Mesh(shape, cover);
  scene.add(box);
  box.rotation.set(0.5, 0.5, 10);
  box.position.set(250,250,-250);

  // ********TUBE COIN ********
  var shape = new THREE.CylinderGeometry(100,100,10,20);
  var cover = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: false});
  var tube = new THREE.Mesh(shape, cover);
  scene.add(tube);
  tube.rotation.set(0.5, 0, 0);

  // Now, show what the camera sees on the screen: "world with toys"
  renderer.render(scene, camera);
</script>
